<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Test task Malko</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer type="module" src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Обратная связь</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required />
          <div class="error-message" id="name-error"></div>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
          <label for="phone">Телефон:</label>
          <input type="text" id="phone" name="phone" required />
          <div class="error-message" id="phone-error"></div>
        </div>
        <div class="form-group">
          <label for="message">Сообщение:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <div class="error-message" id="message-error"></div>
        </div>
        <button type="submit">Отправить</button>
      </form>
      <button class="open-modal-btn" id="openModal">Открыть модальное окно</button>
      <div class="modal" id="myModal">
        <div class="modal-content">
          <h2>Заголовок модального окна</h2>
          <p>Это произвольный текст, который может быть изменен по вашему усмотрению.</p>
          <button class="close-btn" id="closeModal">Закрыть</button>
        </div>
      </div>
    </div>
  </body>
</html>
